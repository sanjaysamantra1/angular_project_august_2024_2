<p>employee-list works!</p>

<table class="table table-bordered table-striped">
    @for(emp of employees$ | async;track $index){
    <tr>
        <td>{{emp.id}}</td>
        <td>{{emp.firstName}}</td>
        <td>{{emp.lastName}}</td>
        <td>{{emp.sal}}</td>
        <td>{{emp.email}}</td>
        <td>
            <button class="btn btn-danger" (click)="deleteEmployee(emp.id)">Delete</button>
        </td>
    </tr>
    }
</table>
